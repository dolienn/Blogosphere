<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>

<style>
    .hidden-form {
            display: none;
            margin-top: 10px;
        }
</style>

<body>
    <p th:text="${post.note}"></p>

    <form th:action="@{/post/note}"
          method="POST">
        <input type="text" name="comment">
        <input type="hidden" name="postId" th:value="${post.id}">
        <button type="submit">Search</button>
    </form>

    <div class="box-container" th:each="review : ${reviews}">
        <div class="box">
            <h3 th:text="${review.comment}"></h3>
            <div th:if="${user.reviews.contains(review)}">
                <button onclick="toggleReplayButton()">REPLAY</button><br>
                <a th:href="@{/post/note/review/delete(postId=${post.id}, reviewId=${review.id})}">DELETE</a>
                <div id="editForm" class="hidden-form">
                    xdd
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleReplayButton() {
            var form = document.getElementById("editForm");
            form.style.display = (form.style.display === "none") ? "block" : "none";
        }
    </script>
</body>
</html>
