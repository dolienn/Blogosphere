<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h3>User Directory</h3>
<hr>

<!-- Add a button -->

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Posts</th>
        <th>Reviews</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">

        <td th:text="${user.userName}" />
        <td th:text="${user.email}" />
        <td th:if="${user.isAdmin(user)}">ADMIN</td>
        <td th:unless="${user.isAdmin(user)}">USER</td>
        <td>
            <a th:href="@{/admin/user-posts(theUserName=${user.userName})}">SEE</a>
        </td>
        <td>
            <a th:href="@{/admin/user-reviews(theUserName=${user.userName})}">SEE</a>
        </td>
        <td>
            <a
               class="btn btn-info btn-sm">
                Update
            </a>

            <a th:href="@{/admin/user/delete(theUserName=${user.userName})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
