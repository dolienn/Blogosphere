<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/04d7bae26f.js" crossorigin="anonymous"></script>
    <title>Blogosphere - Creating Post</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap');

        :root {
            --Playfair: 'Playfair Display', serif;
            --Quicksand: 'Quicksand', sans-serif;
            --Roboto: 'Roboto', sans-serif;
            --dark: #3c393d;
            --exDark: #2b2b2b;
            --white: #fff;
            --error: #800000;
        }

        * {
            padding: 0;
            margin: 0;
            font-family: var(--Quicksand);
        }

        body {
            line-height: 1.4;
            color: var(--dark);
        }

        ul {
            list-style: none;
        }

        li {
            font-style: var(--Roboto);
            color: var(--error);
        }

        .container {
            max-width: 1320px;
            margin: 0 auto;
            padding: 0 1.2rem;
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(/static/background.jpg) center/cover no-repeat fixed;
            display: flex;
            flex-direction: column;
            justify-content: stretch;
        }

        .navbar {
            background: rgba(0,0,0,0.6);
            padding: 1.2rem;
        }

        .navbar .container {
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
        }

        .navbar-brand {
            color: var(--white);
            font-size: 2rem;
            display: block;
            text-align: center;
            text-decoration: none;
            font-family: var(--Playfair);
            letter-spacing: 1px;
        }

        .navbar-nav {
            text-align: center;
            padding: 0.8rem 0 0.2rem 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.2s ease-out;
        }

        .navbar-toggle {
            color: var(--white);
            font-size: 2rem;
            padding: 0.6rem 0;
            margin-top: 0.6rem;
            text-align: center;
            cursor: pointer;
        }

        .navbar-nav a, .navbar-nav button {
            text-transform: uppercase;
            font-family: var(--Roboto);
            letter-spacing: 1px;
            font-weight: 500;
            color: var(--white);
            text-decoration: none;
            display: inline-block;
            padding: 0.4rem 0.8rem;
            font-size: inherit;
            letter-spacing: 3px;
            transition: opacity 0.5s ease;
            border: none;
            background: none;
        }

        .navbar-nav a:hover, .navbar-nav button:hover {
            opacity: 0.7;
        }

        .navbar-nav button {
            cursor: pointer;
            outline: none;
        }   

        .navbar-nav form {
            display: inline;
        }

        .post {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;    
        }

        .post form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 3rem;
            padding-bottom: 3rem;
            gap: 2rem;
        }

        .post .inputs {
            border: none;
            outline: none;
            padding-left: 1.3rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--dark);
            border-radius: 15px;
        }

        .post .inputs:focus {
            border: 2px solid var(--dark);
        }

        .post .inputs::placeholder {
            color: #a9a9a9;
        }
        
        .post button {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            font-size: 16px;
            color: var(--white);
            gap: 10px;
            border: none;
            border-radius: 50px;
            background-color: var(--exDark);
            cursor: pointer;
        }

        .post form input {
            width: 80vw;
            height: 50px;
        }

        .post form textarea {
            width: 80vw;
            height: 600px;
            padding-top: 1rem;
        }

        .post form .button {
            background-color: var(--dark);
            width: 150px;
            height: 100px;
            border-radius: 25px;
            cursor: pointer;
            position: relative;
            transition: 0.2s;
        }

        .post form .button::before {
            position: absolute;
            content: '';
            background-color: var(--white);
            width: 140px;
            height: 45px;
            border-radius: 50px;
            margin: 5px;
            transition: 0.2s;
        }

        .post form p {
            position: absolute;
            font-weight: bold;
            font-size: 1.8rem;
            z-index: 1000;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        .post form .public {
            top: 7px;
            left: 25px;
        }

        .post form .private {
            top: 52px;
            left: 18px;
        }

        .checkbox {
            display: none;
        }

        .post form .checkbox:checked + .button::before {
            transform: translateY(45px);
        }

        footer {
            background: var(--exDark);
            color: var(--white);
            text-align: center;
            padding: 2rem 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 1.4rem;
        }

        .social-links a {
            border: 2px solid var(--white);
            color: var(--white);
            display: block;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            margin: 0 0.3rem;
            transition: all 0.5s ease;
        }

        .social-links a:hover {
            background: var(--white);
            color: var(--exDark);
        }

        footer span {
            margin-top: 1rem;
            display: block;
            font-family: var(--Playfair);
            letter-spacing: 2px;
        }

        @media screen and (min-width: 540px) {
            .navbar-nav a {
                padding-right: 1.2rem;
                padding-left: 1.2rem;
            }
        }

        @media screen and (min-width: 768px) {
            .navbar .container {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .navbar-nav {
                display: inline;
                max-height: 1000px;
            }

            .navbar-toggle {
                display: none;
            }

            .post form input {
                width: 600px;
            }
        }

        @media screen and (min-width: 1300px) {
            .post form textarea {
                width: 1200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">Blogosphere</a>
                <i class="fa-solid fa-bars navbar-toggle"></i>
                <div class="navbar-nav">
                    <a th:href="@{/}">Home</a>
                    <a th:href="@{/post/my}">Posts</a>
                    <a th:href="@{/post/upload}">Add Post</a>
                    <a th:href="@{/login}" sec:authorize="!hasRole('EMPLOYEE')">Sign In</a>
                    <form action="#" sec:authorize="hasRole('EMPLOYEE')" th:action="@{/logout}"
                        method="POST">
                        <button type="submit" class="nav-btn" >LOGOUT</button>
                    </form>
                    <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Admin Panel</a>
                </div>
            </div>
        </nav>

        <section class="post">
            <form action="#" th:action="@{/post/upload}"
                th:object="${webPost}"
                method="POST">

                <input type="hidden" name="id" th:field="*{id}">

                <input type="text" name="title" class="inputs" th:field="*{title}" placeholder="Title" maxlength="18">
                <div th:if="${#fields.hasErrors('title')}"
                     style="margin-bottom: 0.5rem" class="error">
                    <ul>
                        <li th:each="err : ${#fields.errors('title')}" th:text="'Title ' + ${err}"></li>
                    </ul>
                </div>

                <input type="text" name="description" class="inputs" th:field="*{description}" placeholder="Description" maxlength="18">
                <div th:if="${#fields.hasErrors('description')}"
                 style="margin-bottom: 25px" class="error">
                    <ul>
                        <li th:each="err : ${#fields.errors('description')}" th:text="'Description ' + ${err}"></li>
                    </ul>
                </div>

                <textarea type="text" name="note" id="myTextarea" class="inputs" th:field="*{note}" placeholder="Post" maxlength="10000"></textarea>
                <div th:if="${#fields.hasErrors('note')}"
                 style="margin-bottom: 25px" class="error">
                    <ul>
                        <li th:each="err : ${#fields.errors('note')}" th:text="'Note ' + ${err}"></li>
                    </ul>
                </div>

                <input type="checkbox" id="check" class="checkbox" th:checked="${webPost.privacy == 'private'}">
                <label for="check" class="button">
                    <p class="public">PUBLIC</p>
                    <p class="private" id="private">PRIVATE</p>
                </label>
                <input type="hidden" name="privacy" id="privacyInput" value="public">
                <button type="submit">
                    Upload Post 
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
        </section>
    </header>

    <footer>
        <div class="social-links">
            <a href="#">
                <i class='fab fa-facebook-f'></i>
            </a>
            <a href="#">
                <i class='fab fa-twitter' ></i>
            </a>
            <a href="#">
                <i class='fab fa-instagram' ></i>
            </a>
            <a href="">
                <i class='fab fa-youtube' ></i>
            </a>
        </div>
        <span>Blogosphere Website</span>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var navbarToggle = document.querySelector('.navbar-toggle');
            var navbarNav = document.querySelector('.navbar-nav');

            navbarToggle.addEventListener('click', function () {
                navbarNav.style.maxHeight = navbarNav.style.maxHeight ? null : navbarNav.scrollHeight + 'px';
            });
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('check').addEventListener('change', function() {
                var privacyInput = document.getElementById('privacyInput');
                if (this.checked) {
                    privacyInput.value = 'private';
                } else {
                    privacyInput.value = 'public';
                }
            });
        });
    </script>
</body>
</html>
